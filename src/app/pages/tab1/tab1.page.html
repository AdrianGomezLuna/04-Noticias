<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Noticas Adrián
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <!-- Copiado el código para components, noticias -->
    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando data..." color="light">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
